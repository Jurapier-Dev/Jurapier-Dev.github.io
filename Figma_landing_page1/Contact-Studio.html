<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Studio</title>
    <link rel="stylesheet" href="Home-Studio-style.css">
    <style>
        header {
            .head-con {
                p {
                    max-width:1100px;
                }
            }
        }
        main {
            .container {
                .socail-con {
                    display:flex;
                    justify-content:center;
                    height:200px;
                    align-items:center;
                    gap:20px;
                    a {
                        background:wheat;
                        padding:1rem;
                        border-radius:50%;
                        width:100px;
                        height:100px;
                        box-sizing:border-box;
                        flex-shrink:0;
                        display:grid;
                        place-items:center;
                        box-shadow:0 5px 10px rgba(0, 0, 0, 0.05);
                        svg {
                            height:50px;
                        }
                    }
                    a::before {
                        content:attr(data-social);
                        position:absolute;
                        background: var(--accent-color);
                        color:white;
                        text-decoration:none;
                        padding:.5rem 1rem;
                        border-radius:100px;
                        box-shadow:0 5px 10px rgba(0, 0, 0, 0.049);
                        transform:translateY(-30px) rotate(25deg);
                        opacity:0;
                        transition:.2s ease;
                    }
                    a:hover {
                        background:var(--accent-color);
                        fill:white;
                    }
                    a svg:hover {
                        fill:white;
                    }
                    a::after {
                        content:'';
                        position:absolute;
                        height:0;
                        width:0;
                        border-left:8px solid transparent;
                        border-right:8px solid transparent;
                        border-top:10px solid var(--accent-color);
                        transform:translateY(0) rotate(25deg);
                        opacity:0;
                        transition:.2s ease;
                    }
                    a:hover::before {
                        transform:translateY(-88px) rotate(0deg);
                        opacity:1;
                    }
                    a:hover::after {
                        transform:translateY(-66px) rotate(0deg);
                        opacity:1;
                    }
                }
            }
        }
        @media (max-width:799px) {
            header .container .head-con p {
                font-size:var(--head);
                margin-bottom:2rem;
            }
        }
    </style>
</head>
